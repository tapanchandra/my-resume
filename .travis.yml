sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended etoolbox latex-xcolor texlive-pictures chktex
- ls /usr/share/texlive
- which tlmgr
- kpsewhich -var-value TEXMFHOME
script:
- mkdir _build
- sudo tlmgr install clearsans
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build resume.tex
deploy:
  provider: script
  script: sh $TRAVIS_BUILD_DIR/.travis/push.sh
  skip_cleanup: true
  on:
    branch: master