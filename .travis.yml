sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends unzip texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended etoolbox latex-xcolor texlive-pictures chktex xzdec
script:
- mkdir _build
- tlmgr option repository ftp://tug.org/historic/systems/texlive/2015/tlnet-final 
- tlmgr init-usertree
- mkdir -p /home/travis/texmf/tex/latex
- unzip -d /home/travis/texmf/tex/latex/ latex.zip
- sudo tlmgr install tikz
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build resume.tex
deploy:
  provider: script
  script: sh $TRAVIS_BUILD_DIR/.travis/push.sh
  skip_cleanup: true
  on:
    branch: master