sudo: required
dist: trusty
before_install:
- DEBIAN_FRONTEND=noninteractive sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends unzip texlive-fonts-recommended latex-xcolor texlive-latex-recommended texlive-latex-extra texlive-fonts-extra latexmk
script:
- mkdir _build
- pdflatex -shell-escape -interaction=nonstopmode -output-directory _build resume.tex
deploy:
  provider: script
  script: sh $TRAVIS_BUILD_DIR/.travis/push.sh
  skip_cleanup: true
  on:
    branch: master