sudo: required

language: ruby

services:
  - docker

before_install:
- ls
- mkdir -p build
- rm -rf build/*
- docker build -t my-resume .

script:
- docker run -i --rm -v ${PWD}/build:/output my-resume
- ls
- ls build

deploy:
  provider: script
  script: sh $TRAVIS_BUILD_DIR/.travis/push.sh
  skip_cleanup: true
  on:
    branch: master